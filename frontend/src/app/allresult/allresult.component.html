<div class="container">
  <table class="table" *ngIf="tableflag1">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Physics</th>
        <th scope="col">chemistry</th>
        <th scope="col">Maths</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody *ngFor="let val of data; let i = index" class="fs-5 text-wrap">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ val.physics }}</td>
        <td>{{ val.chemistry }}</td>
        <td>{{ val.maths }}</td>
        <td>{{ val.total }}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- table done -->
<!-- search for my result -->
<div class="conatiner text-center d-flex justify-content-between  d-flex flex-column column-gap-3">
  <form [formGroup]="dataForm" (ngSubmit)="getMyResult(dataForm.value)">
    <input type="text" placeholder="enter your roll" formControlName="roll" />
    <button type="submit" class="btn btn-info m-2 p-2">getMy Result</button>
    <button class="btn btn-info m-2 p-2" (click)="Clear()">Clear</button>
  </form>
  <table class="table" *ngIf="tableFlag2">
    <thead>
      <tr>
        <th scope="col">Physics</th>
        <th scope="col">chemistry</th>
        <th scope="col">Maths</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody *ngFor="let val of myResult; let i = index" class="fs-5 text-wrap">
      <tr>
        
        <td>{{ val.merit.physics }}</td>
        <td>{{ val.merit.chemistry }}</td>
        <td>{{ val.merit.maths }}</td>
        <td>{{ val.merit.total }}</td>
      </tr>
    </tbody>
  </table>
</div>
